<!DOCTYPE html>
<!--Setting up the html language-->
<html lang="en"> 

<!-- HTML code start from here -->
<head>
    <!-- This is Metadata place, which contain data about the data-->
    <meta charset="UTF-8"> <!--Here, encoding characters UTF-8-->
    <!--This meta encourage the responsive design to run smoothly in all types of device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Defining the description of page -->
    <meta name = "description" content = "This is description. It used for SEO purpose">
    <meta name="keywords" content="html, learn html, web development">
    <!-- Allowing the Search Engine to look up page-->
    <meta name="robots" content="INDEX, FOLLOW" >
    
    <!-- Restricting the Search Engine -->
    <!-- <meta name="robots" content="NOINDEX, NOFOLLOW" > -->
    
    <title>This is title</title>

    <!-- This is how we include the external css -->
    <link rel="stylesheet" href="demo.css">

    <!-- This is how we include external javascript -->
    <script src="demo.js"></script>


</head>
<!--Body code start from here-->
<body>
    This is the content of my body tag.
</body>
</html>
