<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Links and Images</title>
</head>
<body>

    <!-- Using External links attribute -->
    <a href="https://google.com" target="_blank" >Go to Google</a>
    <br>
    <a href="https://linkedin.com" target="_blank" >Go to Linkedin</a>
    <br>
    <a href="https://facebook.com target="_blank" ">Go to facebook</a>
    <br>
    <a href="https://twitter.com" target="_blank" >Go to Twitter</a>
    
    <!-- Using internal links attributes -->
    <a href="/basic.html" target="_blank"><br>Go to Basics</a>

    <!-- Send mail using link, Note: Must put <a> under <p> tags -->
    <p><a href="mailto:someone@example.com">Send email</a></p>


    <!-- <img> tag to show images on the screen -->
    <img src="image.jpg" alt = "Error to load image!!!" width="900" height="450">

    <img src="https://source.unsplash.com/user/erondu/1150x600" alt="Yromote images">

</body>
</html>
