<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Adding stylish border in table using css style-->
  <style>
    table, th, td {
      border: 2px solid black;
    }
    th, td {
      padding: 5px
    }
    </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.Table and List</title>
</head>

<body>
  <!-- List in HTML -->
  <!-- Unordered HTML List -->
  <ul type=desk>
    <li>Coffee</li>
    <!-- Nested list -->
    <li>Fruit Juice</li>
    <ul>
      <li>Apple juice</li>
      <li>Orange juice</li>
    </ul>
    <li>Milk</li>
  </ul>


  <!-- Ordered HTML List -->
  <ol type="1">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <hr>
  
  <!-- Table in HTML --> 
  <!-- Each table row is defined with a <tr> tag.
       Each table header is defined with a <th> tag.
       Each table data/cell is defined with a <td> tag.
       <td> elements are the data containers of the table. -->
  <h2>HTML Table</h2>
  <table>
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Role</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Deepak</td>
        <td>Jaiswal</td>
        <td>Computer Engineer</td>
      </tr>
      <tr>
        <td>David</td>
        <td>Miller</td>
        <td>Web Developer</td>
      </tr>
    </tbody>
  </table>



</body>

</html>
