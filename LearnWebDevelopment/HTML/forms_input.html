<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Forms and Input tag</title>
</head>

<body>
    <h2>This is HTML forms.</h2>
    <!-- Submit the form data to backend php -->
    <form action="backend.php">
        <!-- The HTML Content Division element ( <div> ) is the generic container for flow content. -->
        <label for="name1">Enter your name</label>
        <!--Label use to go to when select on label-->
        <div>
            <input type="text" id="name1">
        </div>

        <br>

        <div>
            Role: <input type="text">
            Email: <input type="email" name="myEmail">
        </div>

        <br>

        <div>
            Write about yourself: <br> <textarea name="" id="" cols="40" rows="4"></textarea>
        </div>

        <br>
        <div>
            Time: <input type="time" name="" id="">
            Date: <input type="date" name="" id="">
            Phone: <input type="number" name="" id="">
        </div>
        <br>

        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            <br><br>
            Are you eligible? <input type="checkbox" name="" id="myEligibility">
        </div>

        <br>

        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>


    </form>
</body>

</html>
