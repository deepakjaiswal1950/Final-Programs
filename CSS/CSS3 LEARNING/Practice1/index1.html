<!DOCTYPE html>
<html>
<head>
	<title>Learning CSS3</title>
	<link rel="stylesheet" type="text/css" href="style1.css">

<!-- CSS apply for word_wrap -->
<style>
	#text-shadow{
		text-shadow: 4px 5px 3px #6AAFCF;
	}

	#word_wrap{
		word-wrap: break-word;
		width: 150px;
		border: 1px solid #ff0000;
	}

	#no_wrap{
		width: 150px;
		border: 1px solid #ff0000;
	}
</style>


</head>
<body>
	<!-- Applying text effect -->
	<h1 class="textEffect"> Hello Developer </h1>
<br><br>



	<!-- Applying word_Wrap -->
<div id="text-shadow"><h1>Text Shadow</h1></div> <br>

<div>Below is example of Word-Wrap.</div><br>

<div id="word_wrap">You can't break line ddddddddeeeeeeeeeeppppppaaaaakkkkkkkk</div><br>

<p style="font-size: 20px">Without using word-wrap text will like this:</p><br>

<dir id="no_wrap">You can't break line ddddddddeeeeeeeeeeppppppaaaaakkkkkkkk</dir>



</body>
</html>
